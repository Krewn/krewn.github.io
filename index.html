		<script>
			//start quote http://stackoverflow.com/questions/2481350/how-to-get-scrollbar-position-with-javascript
			document.getScroll= function(){
			 if(window.pageYOffset!= undefined){
			  return [pageXOffset, pageYOffset];
			 }
			 else{
			  let sx, sy, d= document, r= d.documentElement, b= d.body;
			  sx= r.scrollLeft || b.scrollLeft || 0;
			  sy= r.scrollTop || b.scrollTop || 0;
			  return [sx, sy];
			 }
			}
			//start quote http://stackoverflow.com/questions/1145850/how-to-get-height-of-entire-document-with-javascript
			function docHeight(){
				let body = document.body,
				html = document.documentElement;
				let height = Math.max( body.scrollHeight, body.offsetHeight, 
				html.clientHeight, html.scrollHeight, html.offsetHeight );
				return(height);
			}
			//start quote http://stackoverflow.com/questions/3437786/get-the-size-of-the-screen-current-web-page-and-browser-window
			function wndsize(){
			  let w = 0;var h = 0;
			  //IE
			  if(!window.innerWidth){
			    if(!(document.documentElement.clientWidth == 0)){
			      //strict mode
			      w = document.documentElement.clientWidth;h = document.documentElement.clientHeight;
			    } else{
			      //quirks mode
			      w = document.body.clientWidth;h = document.body.clientHeight;
			    }
			  } else {
			    //w3c
			    w = window.innerWidth;h = window.innerHeight;
			  }
			  return [w,h];
			}
			//end quote
			let height = docHeight();
			let windowHeight = wndsize()[1];			
			let bg = document.getElementById('background');
			function backgroundParallax(){
				let pos = document.getScroll();
				bg.style.top = String(parseInt((height-bg.clientHeight)*(pos[1]/(height-windowHeight)),10))+"px";
				//alert(bg.clientHeight); //<-The height of the background
				//alert(height);          //<-The height of the document
				//alert(pos[1]);          //<-The height above the screen
				//alert(windowHeight);    //<-The height of the window
			}
			function windowResize(){
				bg.style.top = "0px";
				windowHeight = wndsize()[1];
				height = docHeight();
				backgroundParallax();
			}
			window.onscroll = backgroundParallax;
		</script>
